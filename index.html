<!DOCTYPE html>
<html>
    <head>
        <title>My first html page</title>
        <style>
            h1 {
                color: red;
            }
            .special {
                margin-left: 30px;
            }
            #special_id {
                color: pink;
            }
        </style>

        <script>
            let my_first_variable = 5;
            my_first_variable = my_first_variable * 4;
            alert(my_first_variable);
        </script>
    </head>

    <body>
        <h1>Heading 1</h1>
        <h1 class="special">Heading 1.1</h1>
        <h1 id="special_id">Heading 1.2</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p>My first html paragraph</p>
    </body>
</html>
